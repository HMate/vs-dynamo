<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'none'; style-src ${webview.cspSource} 'nonce-${nonce}'; img-src ${webview.cspSource} https:; script-src ${webview.cspSource} 'nonce-${nonce}';"
        />
    </head>
    <body>
        <svg id="dynamo-svg" class="dynamo-svg-root"></svg>
        <link nonce="${nonce}" rel="stylesheet" href="${styleCss}" />
        <script nonce="${nonce}" src="${webviewScriptJs}"></script>
        <script nonce="${nonce}">
            main();
        </script>
    </body>
</html>
